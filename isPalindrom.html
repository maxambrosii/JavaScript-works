<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3</title>
</head>
<body>
	<script>
		let str = prompt('Введите строку: ');

		let strReverse = str.split('').reverse().join('');

		if(strReverse == str){
			alert('Ваша строка палиндром..')
		}
		else{
			alert('Ваша строка НЕ палиндром..')
		}
	</script>
</body>
</html>
